jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${USERNAME}
         password: ${PASSWORD}
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://127.0.0.1:8080/
